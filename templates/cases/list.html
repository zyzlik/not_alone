{% extends "base.html" %}
{% block ng_app %}cases{% endblock %}
{% block ng_controller %}CaseListController{% endblock %}
{% block content %}
{% verbatim %}
    <div class="panel" ng-repeat="case in cases">
        <div class="panel-heading clearfix">
            <h3 class="panel-title">{{ case.title }}</h3>
        </div>
    </div>
{% endverbatim %}
{% endblock %}
